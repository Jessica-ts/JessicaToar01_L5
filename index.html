<!DOCTYPE html>
<html lang="en">
<head>
	<title>YouTube App</title>
	<meta charset="UTF-8" />
	<link href="./css/index.css" rel=stylesheet type="text/css" />
</head>
<body>
	<header>
		<img src="./assets/logo.png" alt="YouTubeLogo"/>
		<h1>YouTube App</h1>
	</header>
	<main>
		<section>
			<form>
				<fieldset>
					<legend>Video Search</legend>
					<label for="search">
						Video: <input type="text" id="search" />
					</label>
					<input type="submit" value="Search" id="submitButton" />
				</fieldset>
			</form>
		</section>

		<section>
			<div id="resultVideos">
			</div>
			<button type="button" class="ytButton" id="prevButton"> Anterior </button>
			<button type="button" class="ytButton" id="nextButton"> Siguiente </button>
		</section>
	</main>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
